<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>26-CT-1664 - GEORGE'S QSO LOG</title>
  <style>
    body {
      background: #000;
      color: #0ff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 2em;
      text-shadow: 0 0 15px #0ff;
      margin-bottom: 20px;
    }

    .content-wrapper {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      flex-wrap: wrap;
      gap: 20px;
    }

    .image-box {
      animation: glowImage 1s infinite alternate;
    }

    .image-box img {
      width: 200px;
      height: auto;
      border: 3px solid #0ff;
      border-radius: 10px;
      box-shadow: 0 0 15px #0ff;
    }

    .image-box p {
      color: #0ff;
      margin-top: 5px;
    }

    @keyframes glowImage {
      0% { filter: drop-shadow(0 0 5px #00f0ff); }
      100% { filter: drop-shadow(0 0 25px #00f0ff); }
    }

    .table-container {
      animation: glowTable 3s infinite alternate;
      max-width: 100%;
      overflow-x: auto;
    }

    @keyframes glowTable {
      0% { box-shadow: 0 0 10px #00f0ff; }
      100% { box-shadow: 0 0 30px #00f0ff; }
    }

    table {
      border-collapse: collapse;
      margin: 0 auto;
      color: #0ff;
      background: #001f2f;
      min-width: 800px;
    }

    th, td {
      border: 1px solid #0ff;
      padding: 8px;
    }

    td:empty {
      border: none;
      background: transparent;
    }

    @media (max-width: 768px) {
      .content-wrapper {
        flex-direction: column;
        align-items: center;
      }

      .table-container {
        overflow-x: visible;
      }

      table {
        width: 100%;
        min-width: auto;
      }
    }

    .facebook-section {
      margin-top: 40px;
    }

    .facebook-logo-link {
      display: inline-block;
      border: 3px solid #1877f2;
      border-radius: 12px;
      padding: 4px;
      box-shadow: 0 0 20px #1877f2;
      animation: glowFB 1s infinite alternate;
    }

    .facebook-logo-link img {
      width: 60px;
      height: 60px;
      border-radius: 4px;
      display: block;
    }

    @keyframes glowFB {
      0% { box-shadow: 0 0 10px #1877f2; }
      100% { box-shadow: 0 0 25px #1877f2; }
    }

    .facebook-section p {
      margin-top: 10px;
      color: #0ff;
    }
  </style>
</head>
<body>
  <h1>26-CT-1664 - GEORGE'S QSO LOG</h1>

  <div class="content-wrapper">
    <div class="image-box">
      <img src="https://i.postimg.cc/ryfF6F9B/494740562-1046815160662024_7184481897838236543_n.jpg" alt="Antenna">
      <p>Antenna</p>
    </div>

    <div class="table-container">
      <table id="qsoTable">
        <thead>
          <tr>
            <th>Date</th><th></th>
            <th>Time</th><th></th>
            <th>Location</th><th></th>
            <th>County</th><th></th>
            <th>Frequency</th><th></th>
            <th>Mode</th><th></th>
            <th>My Signal</th>
          </tr>
        </thead>
        <tbody>
          <tr><td colspan="13">Loading data...</td></tr>
        </tbody>
      </table>
    </div>

    <div class="image-box">
      <img src="https://i.postimg.cc/hGmfcWG9/495291255-1051152326894974-7591054905816117297-n.jpg" alt="Rig">
      <p>Rig</p>
    </div>
  </div>

  <div class="facebook-section">
    <a class="facebook-logo-link" href="https://www.facebook.com/groups/barnsleycb" target="_blank">
      <img src="https://i.pinimg.com/originals/57/7a/4e/577a4ed5af75d8344493b3140fe0215f.jpg" alt="Facebook Group">
    </a>
    <p>This is Barnsley CB radio DX group</p>
  </div>

  <script>
    async function fetchAndUpdate() {
      const url = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQn_XSyS8DIfkZfQr8g1NDN4ZJLeO3LnOR87tOj3d1GybMhUCS0gtyyyKcvUshmFfGefofdlYcuDlqI/pub?output=csv";
      try {
        const response = await fetch(url);
        const data = await response.text();
        const rows = data.split('\n').slice(1);
        const tableBody = document.querySelector('#qsoTable tbody');
        tableBody.innerHTML = '';

        rows.forEach(row => {
          const cols = row.split(',');
          if (cols.length < 7) return;

          const html = `
            <tr>
              <td>${cols[0]}</td><td></td>
              <td>${cols[1]}</td><td></td>
              <td>${cols[2]}</td><td></td>
              <td>${cols[3]}</td><td></td>
              <td>${cols[4]}</td><td></td>
              <td>${cols[5]}</td><td></td>
              <td>${cols[6]}</td>
            </tr>`;
          tableBody.innerHTML += html;
        });
      } catch (err) {
        console.error("Error fetching CSV:", err);
      }
    }

    fetchAndUpdate();
    setInterval(fetchAndUpdate, 120000);
  </script>
</body>
</html>
