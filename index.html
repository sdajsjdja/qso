<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>GEORGES QSO LOG</title>
<style>
  body {
    background: linear-gradient(135deg, #1a2a6c, #0055aa, #00aaff);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #e0eaff;
    margin: 0;
    padding: 20px;
    display: flex;
    justify-content: center;
  }
  .container {
    display: flex;
    align-items: flex-start;
    gap: 20px;
    max-width: 1200px;
    width: 100%;
  }
  .side-image {
    border: 4px solid #0af;
    border-radius: 10px;
    box-shadow: 0 0 15px #0af;
    max-width: 150px;
    flex-shrink: 0;
  }
  .side-label {
    text-align: center;
    margin-top: 8px;
    font-weight: bold;
    color: #0af;
    text-shadow: 0 0 5px #0af;
    font-size: 0.9rem;
  }
  .image-wrapper {
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  main {
    flex-grow: 1;
    background: rgba(10, 30, 80, 0.7);
    border-radius: 10px;
    padding: 20px;
    box-shadow: 0 0 20px #0af;
    overflow-x: auto;
  }
  h1 {
    color: #00aaff;
    text-align: center;
    margin-bottom: 10px;
    text-shadow: 0 0 10px #0af;
  }
  table {
    border-collapse: separate;
    border-spacing: 20px 0; /* horizontal gap between columns */
    width: 100%;
    color: #cce7ff;
  }
  th, td {
    padding: 6px 10px;
    text-align: left;
    border-bottom: 1px solid #0af8;
    min-width: 90px;
  }
  th {
    color: #00ddff;
    border-bottom: 2px solid #0af;
    text-shadow: 0 0 5px #0af;
  }
  tr:hover {
    background: rgba(0, 170, 255, 0.2);
    transition: background 0.3s ease;
  }
</style>
</head>
<body>
  <div class="container">
    <div class="image-wrapper">
      <img src="https://i.postimg.cc/ryfF6F9B/494740562-1046815160662024-7184481897838236543-n.jpg" alt="Antenna" class="side-image" />
      <div class="side-label">Antenna</div>
    </div>
    <main>
      <h1>26-CT-1664 - GEORGES QSO LOG</h1>
      <table id="qsoTable">
        <thead>
          <tr>
            <th>Date</th><th></th>
            <th>Time</th><th></th>
            <th>Name</th><th></th>
            <th>My Signal</th><th></th>
            <th>Location</th><th></th>
            <th>Contact Name</th><th></th>
            <th>Frequency</th><th></th>
            <th>Mode</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </main>
    <div class="image-wrapper">
      <img src="https://i.postimg.cc/hGmfcWG9/495291255-1051152326894974-7591054905816117297-n.jpg" alt="Rig" class="side-image" />
      <div class="side-label">Rig</div>
    </div>
  </div>

<script>
  async function fetchAndUpdate() {
    try {
      const response = await fetch('https://docs.google.com/spreadsheets/d/e/2PACX-1vQn_XSyS8DIfkZfQr8g1NDN4ZJLeO3LnOR87tOj3d1GybMhUCS0gtyyyKcvUshmFfGefofdlYcuDlqI/pub?output=csv');
      const csvText = await response.text();

      // Parse CSV
      const rows = csvText.trim().split('\n').map(row => row.split(','));
      const tbody = document.querySelector('#qsoTable tbody');
      tbody.innerHTML = '';

      // Skip header row, assume first row is headers
      for(let i = 1; i < rows.length; i++) {
        const row = rows[i];
        // Adjust to your column order in CSV: Date, Time, Name, My Signal, Location, Contact Name, Frequency, Mode
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${row[0]}</td><td></td>
          <td>${row[1]}</td><td></td>
          <td>${row[2]}</td><td></td>
          <td>${row[3]}</td><td></td>
          <td>${row[4]}</td><td></td>
          <td>${row[5]}</td><td></td>
          <td>${row[6]}</td><td></td>
          <td>${row[7]}</td>
        `;
        tbody.appendChild(tr);
      }
    } catch (error) {
      console.error('Error fetching data:', error);
    }
  }

  fetchAndUpdate();
  setInterval(fetchAndUpdate, 30000); // Update every 30 seconds
</script>
</body>
</html>
