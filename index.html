<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>26-CT-1664 | GEORGE'S QSO LOG</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #000428, #004e92);
      color: white;
      font-family: 'Segoe UI', sans-serif;
      overflow-x: hidden;
    }

    h1 {
      text-align: center;
      font-size: 3rem;
      color: #66ccff;
      text-shadow: 0 0 10px #66ccff;
      margin-top: 20px;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 30px;
      padding: 40px;
    }

    .images {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      max-width: 200px;
    }

    .images img {
      width: 100%;
      border: 3px solid #66ccff;
      border-radius: 10px;
      box-shadow: 0 0 20px #66ccff;
    }

    .images label {
      text-align: center;
      margin-top: 5px;
      font-weight: bold;
      color: #66ccff;
      text-shadow: 0 0 5px #66ccff;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      max-width: 900px;
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 20px #66ccff;
      animation: fadeIn 2s ease-in-out;
    }

    th, td {
      padding: 10px 15px;
      text-align: center;
      border: 1px solid #66ccff;
    }

    th {
      background-color: #003366;
      color: #66ccff;
      text-transform: uppercase;
    }

    td {
      color: #ffffff;
      background-color: rgba(0, 0, 51, 0.5);
    }

    td:nth-child(odd) {
      background-color: rgba(0, 0, 70, 0.4);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h1>26-CT-1664 â€” GEORGE'S QSO LOG</h1>

  <div class="container">
    <!-- Left Image: Rig -->
    <div class="images">
      <img src="https://media.discordapp.net/attachments/1272935566035652695/1379946819055915028/495291255_1051152326894974_7591054905816117297_n.jpg?format=webp&width=300" alt="Rig">
      <label>My Rig</label>
    </div>

    <!-- Main QSO Log Table -->
    <table id="qso-log">
      <thead>
        <tr>
          <th>Time</th>
          <th></th>
          <th>Date</th>
          <th></th>
          <th>Location</th>
          <th></th>
          <th>Name</th>
          <th></th>
          <th>My Signal</th>
        </tr>
      </thead>
      <tbody>
        <!-- Content will load from the Google Sheet -->
      </tbody>
    </table>

    <!-- Right Image: Antenna -->
    <div class="images">
      <img src="https://media.discordapp.net/attachments/1272935566035652695/1379946818619703377/494740562_1046815160662024_7184481897838236543_n.jpg?format=webp&width=300" alt="Antenna">
      <label>My Antenna</label>
    </div>
  </div>

  <script>
    async function fetchAndUpdate() {
      const url = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQn_XSyS8DIfkZfQr8g1NDN4ZJLeO3LnOR87tOj3d1GybMhUCS0gtyyyKcvUshmFfGefofdlYcuDlqI/pub?output=csv";
      try {
        const response = await fetch(url);
        const data = await response.text();
        const rows = data.trim().split("\n").slice(1); // skip header
        const tableBody = document.querySelector("#qso-log tbody");
        tableBody.innerHTML = "";
        for (const row of rows) {
          const columns = row.split(",");
          const tr = document.createElement("tr");

          // Insert each column with a blank td after it
          for (let i = 0; i < columns.length; i++) {
            const td = document.createElement("td");
            td.textContent = columns[i];
            tr.appendChild(td);

            // Add blank column between each main one (except last)
            if (i < columns.length - 1) {
              const gap = document.createElement("td");
              gap.innerHTML = "";
              tr.appendChild(gap);
            }
          }

          tableBody.appendChild(tr);
        }
      } catch (error) {
        console.error("Error loading CSV:", error);
      }
    }

    fetchAndUpdate();
    setInterval(fetchAndUpdate, 30000); // refresh every 30 seconds
  </script>
</body>
</html>
