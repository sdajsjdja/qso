<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>26-CT-1664 - GEORGE'S QSO LOG</title>
  <style>
    body {
      background: #000;
      color: #0ff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h1 {
      text-align: center;
      font-size: 2em;
      text-shadow: 0 0 15px #0ff;
      margin-bottom: 20px;
    }

    .container {
      display: flex;
      flex-direction: row;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      max-width: 100%;
    }

    .image-box {
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: glowImage 1s infinite alternate;
    }

    .image-box img {
      max-width: 220px;
      border: 3px solid #00f0ff;
      border-radius: 10px;
      box-shadow: 0 0 15px #00f0ff;
    }

    .image-box p {
      margin-top: 10px;
      font-weight: bold;
      color: #0ff;
    }

    @keyframes glowImage {
      0% { filter: drop-shadow(0 0 5px #00f0ff); }
      100% { filter: drop-shadow(0 0 25px #00f0ff); }
    }

    table {
      border-collapse: collapse;
      width: 100%;
      max-width: 1200px;
      margin: 20px auto;
      animation: glowTable 3s infinite alternate;
    }

    @keyframes glowTable {
      0% { box-shadow: 0 0 10px #00f0ff; }
      100% { box-shadow: 0 0 30px #00f0ff; }
    }

    th, td {
      border: 1px solid #0ff;
      padding: 8px 12px;
      text-align: center;
    }

    th {
      background-color: #001f2f;
      font-weight: bold;
    }

    td:empty {
      background-color: transparent;
      border: none;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        align-items: center;
      }

      table, thead, tbody, th, td, tr {
        display: block;
      }

      th, td {
        text-align: left;
        border: none;
        padding: 10px;
      }

      td {
        border-bottom: 1px solid #0ff;
      }

      table {
        animation: none;
        box-shadow: none;
      }

      .image-box {
        animation: none;
        margin-bottom: 10px;
      }
    }
  </style>
</head>
<body>
  <h1>26-CT-1664 - GEORGE'S QSO LOG</h1>
  <div class="container">
    <div class="image-box">
      <img src="https://i.postimg.cc/ryfF6F9B/494740562-1046815160662024-7184481897838236543-n.jpg" alt="Antenna">
      <p>Antenna</p>
    </div>
    <table id="qsoTable">
      <thead>
        <tr>
          <th>Date</th><th></th>
          <th>Time</th><th></th>
          <th>Location</th><th></th>
          <th>Contact Name</th><th></th>
          <th>Frequency</th><th></th>
          <th>Mode</th><th></th>
          <th>My Signal</th>
        </tr>
      </thead>
      <tbody>
        <tr><td colspan="13" style="text-align:center;">Loading data...</td></tr>
      </tbody>
    </table>
    <div class="image-box">
      <img src="https://i.postimg.cc/hGmfcWG9/495291255-1051152326894974-7591054905816117297-n.jpg" alt="Rig">
      <p>Rig</p>
    </div>
  </div>

  <script>
    async function fetchAndUpdate() {
      const url = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQn_XSyS8DIfkZfQr8g1NDN4ZJLeO3LnOR87tOj3d1GybMhUCS0gtyyyKcvUshmFfGefofdlYcuDlqI/pub?output=csv";
      try {
        const response = await fetch(url);
        const data = await response.text();
        const rows = data.split('\n').slice(1); // skip header

        const tableBody = document.querySelector('#qsoTable tbody');
        tableBody.innerHTML = '';

        rows.forEach(row => {
          const cols = row.split(',');
          if (cols.length < 7) return;

          const html = `
            <tr>
              <td>${cols[0] || ''}</td><td></td>
              <td>${cols[1] || ''}</td><td></td>
              <td>${cols[2] || ''}</td><td></td>
              <td>${cols[3] || ''}</td><td></td>
              <td>${cols[4] || ''}</td><td></td>
              <td>${cols[5] || ''}</td><td></td>
              <td>${cols[6] || ''}</td>
            </tr>`;
          tableBody.innerHTML += html;
        });
      } catch (err) {
        console.error("Error fetching CSV:", err);
      }
    }

    fetchAndUpdate();
    setInterval(fetchAndUpdate, 120000); // every 2 min
  </script>
</body>
</html>
