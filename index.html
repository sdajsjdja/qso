<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>26-CT-1664 GEORGES QSO LOG</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Roboto+Mono&display=swap" rel="stylesheet" />
  <style>
    /* Reset */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      background: linear-gradient(135deg, #001f3f, #004466);
      font-family: 'Roboto Mono', monospace;
      color: #0ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      user-select: none;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-weight: 700;
      font-size: 3rem;
      color: #0ff;
      text-shadow:
        0 0 5px #0ff,
        0 0 10px #0ff,
        0 0 20px #0ff,
        0 0 40px #00ffff;
      margin-bottom: 0;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      position: relative;
    }

    #live-indicator {
      font-size: 1.2rem;
      font-weight: 900;
      color: #ff1744;
      background: #330000;
      padding: 4px 10px;
      border-radius: 12px;
      text-shadow:
        0 0 8px #ff1744,
        0 0 12px #ff1744;
      margin-left: 15px;
      vertical-align: middle;
      animation: pulse 2s infinite ease-in-out;
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 1;
        box-shadow:
          0 0 5px #ff1744,
          0 0 20px #ff1744;
      }
      50% {
        opacity: 0.6;
        box-shadow: none;
      }
    }

    table {
      margin-top: 20px;
      width: 95vw;
      max-width: 1200px;
      border-collapse: collapse;
      border: 3px solid #00ffff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow:
        0 0 20px #00ffff,
        inset 0 0 10px #0ff;
      animation: fadeIn 1s ease forwards;
      opacity: 0;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    thead {
      background: linear-gradient(90deg, #004466, #00ffff);
      color: #001f3f;
      font-weight: 700;
      font-size: 1.1rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    th, td {
      padding: 14px 12px;
      text-align: center;
      border-bottom: 1px solid #007a99;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    /* Animated fading background colors for rows */
    @keyframes fadeRowColorsOdd {
      0%, 100% { background-color: rgba(0, 255, 255, 0.1); }
      50% { background-color: rgba(0, 255, 255, 0.3); }
    }
    @keyframes fadeRowColorsEven {
      0%, 100% { background-color: rgba(0, 255, 255, 0.2); }
      50% { background-color: rgba(0, 255, 255, 0.4); }
    }

    tbody tr:nth-child(odd) {
      animation: fadeRowColorsOdd 4s ease-in-out infinite;
    }
    tbody tr:nth-child(even) {
      animation: fadeRowColorsEven 4s ease-in-out infinite;
      animation-delay: 2s;
    }

    tbody tr:hover {
      background-color: #00ffffaa !important;
      color: #001f3f;
      cursor: pointer;
      font-weight: 700;
      animation-play-state: paused;
    }

    #status {
      margin-top: 15px;
      font-size: 0.9rem;
      font-style: italic;
      color: #66ffff;
      text-shadow: 0 0 8px #33ffff;
    }

    #debug {
      margin-top: 20px;
      color: #ff5555;
      font-family: monospace;
      white-space: pre-wrap;
      max-width: 95vw;
      max-height: 150px;
      overflow-y: auto;
      background: rgba(255, 0, 0, 0.1);
      border-radius: 8px;
      padding: 10px;
      display: none;
    }
  </style>
</head>
<body>

  <h1>
    26-CT-1664 GEORGES QSO LOG
    <span id="live-indicator">LIVE</span>
  </h1>

  <table id="log" hidden>
    <thead>
      <tr>
        <th>Date</th>
        <th>Time</th>
        <th>Contact Station</th>
        <th>Country</th>
        <th>Frequency</th>
        <th>Mode</th>
        <th>Signal</th>
        <th>Notes</th>
        <th>My Signal</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div id="status">Loading data...</div>
  <pre id="debug"></pre>

  <script>
    const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQn_XSyS8DIfkZfQr8g1NDN4ZJLeO3LnOR87tOj3d1GybMhUCS0gtyyyKcvUshmFfGefofdlYcuDlqI/pub?output=csv';
    const tbody = document.querySelector('#log tbody');
    const table = document.getElementById('log');
    const status = document.getElementById('status');
    const debug = document.getElementById('debug');

    function parseCSV(text) {
      const lines = text.trim().split('\n');
      return lines.map(line => {
        const regex = /(".*?"|[^",\s]+)(?=\s*,|\s*$)/g;
        let matches = [];
        let match;
        while ((match = regex.exec(line)) !== null) {
          matches.push(match[1].replace(/(^"|"$)/g, ''));
        }
        return matches;
      });
    }

    function fetchAndUpdate() {
      status.textContent = 'Loading data...';
      debug.style.display = 'none';
      fetch(csvUrl)
        .then(response => {
          if (!response.ok) throw new Error('Network response was not OK');
          return response.text();
        })
        .then(data => {
          const rows = parseCSV(data);
          rows.shift(); // Remove CSV header

          tbody.innerHTML = '';
          rows.forEach(cols => {
            if (cols.length === 0 || (cols.length === 1 && cols[0] === '')) return;
            const tr = document.createElement('tr');
            for(let i = 0; i < 8; i++) {
              const td = document.createElement('td');
              td.textContent = cols[i] || '';
              tr.appendChild(td);
            }
            const mySignalTd = document.createElement('td');
            mySignalTd.textContent = '';
            tr.appendChild(mySignalTd);

            tbody.appendChild(tr);
          });

          status.textContent = `Last updated: ${new Date().toLocaleTimeString()}`;
          table.hidden = false;
          table.classList.add('visible');
        })
        .catch(err => {
          debug.style.display = 'block';
          debug.textContent = 'Error loading CSV:\n' + err.message + '\n' + err.stack;
          status.textContent = 'Error loading data, please try again later.';
          table.hidden = true;
          table.classList.remove('visible');
        });
    }

    fetchAndUpdate();
    setInterval(fetchAndUpdate, 30000);
  </script>

</body>
</html>
