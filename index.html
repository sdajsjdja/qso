<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>GEORGES QSO LOG - 26-CT-1664</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Orbitron&display=swap');
  body {
    background: #000011;
    color: #66ccff;
    font-family: 'Orbitron', monospace, monospace;
    margin: 0;
    padding: 0;
    overflow-x: hidden;
  }
  h1 {
    text-align: center;
    text-transform: uppercase;
    margin-top: 10px;
    margin-bottom: 5px;
    color: #3399ff;
    text-shadow: 0 0 10px #33aaff;
  }
  .container {
    display: flex;
    justify-content: center;
    align-items: flex-start;
    gap: 10px;
    padding: 10px;
  }
  .image-container {
    width: 150px;
    height: 220px;
    border: 4px solid #3399ff;
    border-radius: 10px;
    box-sizing: border-box;
    animation: fast-flash 1.2s infinite alternate;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 5px;
    background: #001122;
  }
  .image-container img {
    max-width: 100%;
    max-height: 180px;
    border-radius: 6px;
  }
  .label {
    margin-top: 6px;
    font-size: 14px;
    font-weight: bold;
    text-transform: uppercase;
    color: #66ccff;
    text-shadow: 0 0 6px #3399ff;
  }
  @keyframes fast-flash {
    0% { border-color: #3399ff; box-shadow: 0 0 15px #3399ff; }
    100% { border-color: #66ccff; box-shadow: 0 0 25px #66ccff; }
  }

  .table-wrapper {
    flex: 1;
    max-width: 850px;
    max-height: 650px;
    overflow-y: auto;
    border: 2px solid #3399ff;
    border-radius: 10px;
    background: #001122cc;
    animation: slow-fade 4s ease-in-out infinite alternate;
    box-sizing: border-box;
  }
  @keyframes slow-fade {
    0%, 100% { box-shadow: 0 0 20px #3399ff; }
    50% { box-shadow: 0 0 10px #0055cc; }
  }
  table {
    border-collapse: separate;
    border-spacing: 10px 0; /* horizontal spacing between columns */
    width: 100%;
    color: #66ccff;
    font-size: 14px;
  }
  thead th {
    border-bottom: 2px solid #3399ff;
    padding-bottom: 6px;
    text-transform: uppercase;
    letter-spacing: 1.5px;
    text-align: left;
  }
  tbody tr:nth-child(odd) {
    background: #002244;
  }
  tbody tr:hover {
    background: #004488cc;
  }
  tbody td {
    padding: 5px 8px;
    white-space: nowrap;
  }
  /* Insert blank columns for gaps as empty <td> */
  td.empty-cell {
    background: transparent;
    border: none;
    padding: 0;
    width: 12px;
  }
</style>
</head>
<body>

<h1>GEORGES QSO LOG - 26-CT-1664</h1>

<div class="container">
  <div class="image-container" style="animation-duration: 0.8s;">
    <img src="https://i.postimg.cc/hGmfcWG9/495291255-1051152326894974-7591054905816117297-n.jpg" alt="Rig" />
    <div class="label">Rig</div>
  </div>

  <div class="table-wrapper">
    <table id="qsoTable">
      <thead>
        <tr>
          <th>Date</th><td class="empty-cell"></td>
          <th>Time</th><td class="empty-cell"></td>
          <th>Name</th><td class="empty-cell"></td>
          <th>My Signal</th><td class="empty-cell"></td>
          <th>Location</th><td class="empty-cell"></td>
          <th>Contact</th><td class="empty-cell"></td>
          <th>Frequency</th><td class="empty-cell"></td>
          <th>Mode</th>
        </tr>
      </thead>
      <tbody>
        <!-- Data loaded dynamically -->
      </tbody>
    </table>
  </div>

  <div class="image-container" style="animation-duration: 0.8s;">
    <img src="https://i.postimg.cc/ryfF6F9B/494740562-1046815160662024-7184481897838236543-n.jpg" alt="Antenna" />
    <div class="label">Antenna</div>
  </div>
</div>

<script>
  const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQn_XSyS8DIfkZfQr8g1NDN4ZJLeO3LnOR87tOj3d1GybMhUCS0gtyyyKcvUshmFfGefofdlYcuDlqI/pub?output=csv";

  async function fetchAndUpdate() {
    try {
      const response = await fetch(csvUrl);
      if (!response.ok) throw new Error('Network response was not ok');
      const text = await response.text();

      const rows = text.trim().split('\n').map(line => line.split(','));
      const tbody = document.querySelector("#qsoTable tbody");
      tbody.innerHTML = '';

      // Skip header row from CSV if exists, or handle accordingly
      for(let i=1; i<rows.length; i++) {
        const row = rows[i];
        // Assuming CSV columns in order: Date,Time,Name,MySignal,Location,Contact,Frequency,Mode
        // Create TR and insert TDs with gaps between each
        const tr = document.createElement('tr');

        const columns = [
          row[0], // Date
          row[1], // Time
          row[2], // Name
          row[3], // My Signal
          row[4], // Location
          row[5], // Contact
          row[6], // Frequency
          row[7]  // Mode
        ];

        columns.forEach((text, idx) => {
          // Append data cell
          const td = document.createElement('td');
          td.textContent = text;
          tr.appendChild(td);

          // Add empty gap cell after each column except last
          if(idx < columns.length - 1) {
            const emptyTd = document.createElement('td');
            emptyTd.classList.add('empty-cell');
            tr.appendChild(emptyTd);
          }
        });

        tbody.appendChild(tr);
      }
    } catch (error) {
      console.error('Error loading CSV:', error);
    }
  }

  fetchAndUpdate();
  setInterval(fetchAndUpdate, 30000); // update every 30 seconds
</script>

</body>
</html>
