<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Georges QSO Log</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #eee;
      margin: 20px;
      text-align: center;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      letter-spacing: 4px;
      color: #00aaff;
      text-transform: uppercase;
      text-shadow: 0 0 8px #00aaff;
    }
    table {
      margin: 0 auto;
      border-collapse: collapse;
      width: 90%;
      max-width: 900px;
      background: #1c1c1c;
      box-shadow: 0 0 15px #00aaff;
      border-radius: 10px;
      overflow: hidden;
      animation: fadeIn 3s ease-in-out;
    }
    th, td {
      padding: 12px 18px;
      border-bottom: 1px solid #003d66;
      color: #b0dfff;
      font-weight: normal;
      text-align: center;
    }
    th {
      background: #003d66;
      color: #00aaff;
      text-transform: uppercase;
      letter-spacing: 1.5px;
    }
    tr:nth-child(even) {
      background: #002a4d;
    }
    tr:hover {
      background: #004c99;
      color: #fff;
      transition: background 0.3s ease;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    /* Blue flashing border animation */
    @keyframes blueFlash {
      0%, 100% { box-shadow: 0 0 15px 5px #00aaff; }
      50% { box-shadow: 0 0 30px 10px #0077cc; }
    }
    .flashing-border {
      display: inline-block;
      padding: 8px;
      border-radius: 8px;
      animation: blueFlash 2s infinite;
      margin: 10px;
      max-width: 400px;
    }
    .flashing-border img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      display: block;
    }
  </style>
</head>
<body>
  <h1>26-CT-1664 GEORGES QSO LOG</h1>

  <!-- Images with blue flashing border -->
  <div class="flashing-border">
    <img src="https://i.imgur.com/qgMpJTE.jpg" alt="My Rig" />
  </div>
  <div class="flashing-border">
    <img src="https://i.imgur.com/zXyRmIw.jpg" alt="My Antenna" />
  </div>

  <!-- QSO Table -->
  <table id="qso-table">
    <thead>
      <tr>
        <th>Date</th>
        <th>Time</th>
        <th>Callsign</th>
        <th>Frequency</th>
        <th>Mode</th>
        <th>My Signal</th>
        <th>Notes</th>
      </tr>
    </thead>
    <tbody>
      <!-- Data will be loaded here -->
    </tbody>
  </table>

  <script>
    async function fetchAndUpdate() {
      const url = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQn_XSyS8DIfkZfQr8g1NDN4ZJLeO3LnOR87tOj3d1GybMhUCS0gtyyyKcvUshmFfGefofdlYcuDlqI/pub?output=csv';
      try {
        const response = await fetch(url);
        if (!response.ok) throw new Error('Network response was not ok');
        const csvText = await response.text();

        // Parse CSV to rows
        const rows = csvText.trim().split('\n').map(row => row.split(','));

        // Clear existing rows
        const tbody = document.querySelector('#qso-table tbody');
        tbody.innerHTML = '';

        // Add rows (skip header in CSV)
        for (let i = 1; i < rows.length; i++) {
          const tr = document.createElement('tr');

          // Assuming CSV columns are Date, Time, Call, Frequency, Mode, My Signal, Notes
          const [date, time, call, freq, mode, mySignal, notes] = rows[i];

          [date, time, call, freq, mode, mySignal, notes].forEach(text => {
            const td = document.createElement('td');
            td.textContent = text || '';
            tr.appendChild(td);
          });

          tbody.appendChild(tr);
        }
      } catch (error) {
        console.error('Error fetching data:', error);
        const tbody = document.querySelector('#qso-table tbody');
        tbody.innerHTML = `<tr><td colspan="7" style="color:red;">Failed to load QSO data.</td></tr>`;
      }
    }

    fetchAndUpdate();
    // Refresh every 5 minutes
    setInterval(fetchAndUpdate, 5 * 60 * 1000);
  </script>
</body>
</html>
