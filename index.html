<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>26-CT-1664 | GEORGE’S QSO LOG</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #00aaff;
      text-shadow: 0 0 10px #00aaff;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 40px;
      flex-wrap: wrap;
    }
    .images {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }
    .images img {
      max-width: 200px;
      border: 3px solid #00aaff;
      border-radius: 10px;
      box-shadow: 0 0 20px #00aaff;
    }
    .images .label {
      margin-top: 5px;
      font-weight: bold;
      color: #aaddff;
    }
    table {
      border-collapse: separate;
      border-spacing: 10px 0;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      overflow: hidden;
    }
    th, td {
      padding: 10px 15px;
      border-radius: 5px;
    }
    th {
      background: #00aaff;
      color: white;
      text-shadow: 1px 1px 2px black;
    }
    td {
      background: rgba(255, 255, 255, 0.1);
      transition: background 0.3s;
    }
    td:hover {
      background: rgba(255, 255, 255, 0.3);
    }
    caption {
      caption-side: top;
      margin-bottom: 10px;
      font-size: 1.2em;
      font-weight: bold;
      color: #00ffcc;
    }
  </style>
</head>
<body>
  <h1>26-CT-1664 | GEORGE’S QSO LOG</h1>
  <div class="container">
    <div class="images">
      <img src="https://media.discordapp.net/attachments/1272935566035652695/1379946819055915028/495291255_1051152326894974_7591054905816117297_n.jpg?format=webp&width=642&height=856" alt="Rig" />
      <div class="label">Rig</div>
      <img src="https://media.discordapp.net/attachments/1272935566035652695/1379946818619703377/494740562_1046815160662024_7184481897838236543_n.jpg?format=webp&width=642&height=856" alt="Antenna" />
      <div class="label">Antenna</div>
    </div>
    <table id="qso-log">
      <caption>LIVE QSO LOG</caption>
      <thead>
        <tr>
          <th>Time</th><th></th>
          <th>Date</th><th></th>
          <th>Contact</th><th></th>
          <th>Division</th><th></th>
          <th>My Signal</th><th></th>
          <th>Notes</th>
        </tr>
      </thead>
      <tbody>
        <!-- Data will be inserted here -->
      </tbody>
    </table>
  </div>

  <script>
    async function fetchCSV() {
      try {
        const res = await fetch('https://docs.google.com/spreadsheets/d/e/2PACX-1vQn_XSyS8DIfkZfQr8g1NDN4ZJLeO3LnOR87tOj3d1GybMhUCS0gtyyyKcvUshmFfGefofdlYcuDlqI/pub?output=csv');
        const text = await res.text();
        const rows = text.trim().split('\n').slice(1); // Skip header
        const tbody = document.querySelector('#qso-log tbody');
        tbody.innerHTML = '';

        rows.forEach(row => {
          const cols = row.split(',');
          const tr = document.createElement('tr');

          // Add each column with a spacer column
          for (let i = 0; i < cols.length; i++) {
            const tdData = document.createElement('td');
            tdData.textContent = cols[i];
            const tdGap = document.createElement('td');
            tdGap.innerHTML = ''; // Spacer
            tr.appendChild(tdData);
            if (i < cols.length - 1) tr.appendChild(tdGap); // No gap after last column
          }

          tbody.appendChild(tr);
        });
      } catch (err) {
        console.error('Error fetching CSV:', err);
      }
    }

    fetchCSV();
    setInterval(fetchCSV, 30000); // refresh every 30s
  </script>
</body>
</html>
